<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>
    상품명: <span th:text="${item.itemName}">상품명</span><br/>
    첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|"
             th:text="${item.getAttachFile().getUploadFileName()}" /><br/>
    <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
<!--    <img th:src="@{images/star.png}" src="images/star.png" width="300" height="300" alt="엉엉"/>-->
<!--    <img src="../static/images/star.png" width="1000" th:src="@{images/star.png}" alt="tghjghjq"/>-->
    <img th:src="@{../images/star.png}" alt="대체왜">
    <img src="../images/star.png" alt="11">
    <img src="images/star.png" alt="22">
    <img src="star.png" alt="33">

</div> <!-- /container -->
</body>
</html>
